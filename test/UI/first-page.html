<body>

    <div classname='first-page'>
        <h1>遺產管家</h1>

        <div class="first">
            <button type="button" class="button" id="first">1</button>
            <div>
                <h2>填寫資料</h2>
                <p>填寫基本資料、資產表格和家庭規模讓我們幫您算出遺產如何分配</p>
            </div>
        </div>

        <div class="clear"></div>

        <div class="second">
            <button type="button" class="button" id="second">2</button>
            <div>
                <h2>上傳遺囑</h2>
                <p>參考我們的遺產計算結果、示範格式與特留分提醒，手寫遺囑後上傳<p>
            </div>
        </div>

        <div class="clear"></div>

        <div class="third">
            <button type="button" class="button" id="third">3</button>
            <div>
                <h2>寄出遺囑</h2>
                <p>經過身分驗證和死亡證明審查，系統將自動寄出遺囑至指定信箱</p>
            </div>
        </div>


    </div>
